<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0f;
        overflow: hidden; /* Prevent scrollbars */
      }
      .font-jarvis {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes subtle-glow {
        0%, 100% {
          box-shadow: 0 0 8px 0px rgba(184, 251, 60, 0.3);
        }
        50% {
          box-shadow: 0 0 16px 4px rgba(184, 251, 60, 0.2);
        }
      }
      .animate-subtle-glow {
        animation: subtle-glow 4s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }
      @keyframes fadeInAndOut {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fadeInAndOut {
          animation: fadeInAndOut 4.5s ease-in-out forwards;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes auth-glow {
        0%, 100% {
          box-shadow: 0 0 15px 0px rgba(184, 251, 60, 0.2), 0 0 5px 1px rgba(184, 251, 60, 0.1) inset;
          border-color: rgba(184, 251, 60, 0.3);
        }
        50% {
          box-shadow: 0 0 30px 5px rgba(184, 251, 60, 0.3), 0 0 10px 2px rgba(184, 251, 60, 0.2) inset;
          border-color: rgba(184, 251, 60, 0.5);
        }
      }
      .animate-auth-glow {
        animation: auth-glow 5s infinite ease-in-out;
      }
      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUpFadeIn {
        animation: slideUpFadeIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "styled-components": "https://aistudiocdn.com/styled-components@^6.1.12"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
