<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0f;
        overflow: hidden; /* Prevent scrollbars */
      }
      .font-jarvis {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes subtle-glow {
        0%, 100% {
          box-shadow: 0 0 8px 0px rgba(184, 251, 60, 0.3);
        }
        50% {
          box-shadow: 0 0 16px 4px rgba(184, 251, 60, 0.2);
        }
      }
      .animate-subtle-glow {
        animation: subtle-glow 4s infinite ease-in-out;
      }
      @keyframes text-glow {
        0%, 100% {
          text-shadow: 0 0 5px rgba(184, 251, 60, 0.5), 0 0 10px rgba(184, 251, 60, 0.3);
        }
        50% {
          text-shadow: 0 0 10px rgba(184, 251, 60, 0.8), 0 0 20px rgba(184, 251, 60, 0.6);
        }
      }
      .animate-text-glow {
        animation: text-glow 4s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }
      @keyframes fadeInAndOut {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fadeInAndOut {
          animation: fadeInAndOut 4.5s ease-in-out forwards;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes auth-glow {
        0%, 100% {
          box-shadow: 0 0 15px 0px rgba(184, 251, 60, 0.2), 0 0 5px 1px rgba(184, 251, 60, 0.1) inset;
          border-color: rgba(184, 251, 60, 0.3);
        }
        50% {
          box-shadow: 0 0 30px 5px rgba(184, 251, 60, 0.3), 0 0 10px 2px rgba(184, 251, 60, 0.2) inset;
          border-color: rgba(184, 251, 60, 0.5);
        }
      }
      .animate-auth-glow {
        animation: auth-glow 5s infinite ease-in-out;
      }
      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUpFadeIn {
        animation: slideUpFadeIn 0.3s ease-out forwards;
      }

      /* Styles for the animated, colored background on the auth card */
      .auth-card-background {
          position: relative;
          overflow: hidden; /* Keeps the pseudo-element clipped to the rounded corners */
      }

      .auth-card-background::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 0; /* Places it behind the form content */
          
          /* A multi-layered radial gradient for a complex, nebula-like effect */
          background: 
              radial-gradient(circle at 20% 20%, hsla(79, 96%, 61%, 0.2), transparent 40%),
              radial-gradient(circle at 80% 70%, hsla(271, 100%, 50%, 0.15), transparent 40%),
              radial-gradient(circle at 50% 90%, hsla(190, 100%, 50%, 0.15), transparent 50%);
          
          background-size: 250% 250%; /* Make the gradients larger than the container to allow for smooth movement */
          animation: move-colors 25s ease-in-out infinite;
          opacity: 0.8; /* Control the intensity of the effect */
      }

      @keyframes move-colors {
          0%   { background-position: 0% 50%; }
          25%  { background-position: 100% 50%; }
          50%  { background-position: 50% 100%; }
          75%  { background-position: 50% 0%; }
          100% { background-position: 0% 50%; }
      }

      /* Ensure all direct children of the card (form, text, etc.) are rendered above the background */
      .auth-card-background > * {
          position: relative;
          z-index: 1;
      }

      /* --- Particle Effect --- */
      #particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        bottom: -20px;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        opacity: 0;
        animation: particle-float-up linear infinite;
      }

      @keyframes particle-float-up {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0;
        }
        20%, 80% {
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(1.2);
          opacity: 0;
        }
      }
      
      .particle:nth-child(1) { width: 2px; height: 2px; left: 15%; animation-duration: 12s; animation-delay: -1s; }
      .particle:nth-child(2) { width: 3px; height: 3px; left: 45%; animation-duration: 18s; animation-delay: -2s; }
      .particle:nth-child(3) { width: 1px; height: 1px; left: 80%; animation-duration: 25s; animation-delay: -5s; }
      .particle:nth-child(4) { width: 2px; height: 2px; left: 90%; animation-duration: 14s; animation-delay: -8s; }
      .particle:nth-child(5) { width: 4px; height: 4px; left: 5%; animation-duration: 22s; animation-delay: -3s; }
      .particle:nth-child(6) { width: 2px; height: 2px; left: 25%; animation-duration: 16s; animation-delay: -10s; }
      .particle:nth-child(7) { width: 1px; height: 1px; left: 55%; animation-duration: 28s; animation-delay: -1s; }
      .particle:nth-child(8) { width: 3px; height: 3px; left: 70%; animation-duration: 13s; animation-delay: -4s; }
      .particle:nth-child(9) { width: 2px; height: 2px; left: 33%; animation-duration: 19s; animation-delay: -12s; }
      .particle:nth-child(10) { width: 1px; height: 1px; left: 63%; animation-duration: 23s; animation-delay: -7s; }
      .particle:nth-child(11) { width: 3px; height: 3px; left: 18%; animation-duration: 15s; animation-delay: -14s; }
      .particle:nth-child(12) { width: 1px; height: 1px; left: 88%; animation-duration: 20s; animation-delay: -9s; }
      .particle:nth-child(13) { width: 2px; height: 2px; left: 2%; animation-duration: 17s; animation-delay: -6s; }
      .particle:nth-child(14) { width: 4px; height: 4px; left: 50%; animation-duration: 24s; animation-delay: -11s; }
      .particle:nth-child(15) { width: 2px; height: 2px; left: 75%; animation-duration: 11s; animation-delay: -15s; }
      .particle:nth-child(16) { width: 1px; height: 1px; left: 10%; animation-duration: 26s; animation-delay: -3s; }
      .particle:nth-child(17) { width: 3px; height: 3px; left: 38%; animation-duration: 14s; animation-delay: -1s; }
      .particle:nth-child(18) { width: 2px; height: 2px; left: 68%; animation-duration: 21s; animation-delay: -4s; }
      .particle:nth-child(19) { width: 4px; height: 4px; left: 95%; animation-duration: 18s; animation-delay: -13s; }
      .particle:nth-child(20) { width: 1px; height: 1px; left: 22%; animation-duration: 29s; animation-delay: -2s; }
      .particle:nth-child(21) { width: 2px; height: 2px; left: 83%; animation-duration: 16s; animation-delay: -8s; }
      .particle:nth-child(22) { width: 3px; height: 3px; left: 48%; animation-duration: 12s; animation-delay: -6s; }
      .particle:nth-child(23) { width: 1px; height: 1px; left: 8%; animation-duration: 22s; animation-delay: -10s; }
      .particle:nth-child(24) { width: 2px; height: 2px; left: 98%; animation-duration: 19s; animation-delay: -5s; }
      .particle:nth-child(25) { width: 4px; height: 4px; left: 30%; animation-duration: 27s; animation-delay: -1s; }
      .particle:nth-child(26) { width: 2px; height: 2px; left: 58%; animation-duration: 15s; animation-delay: -9s; }
      .particle:nth-child(27) { width: 1px; height: 1px; left: 78%; animation-duration: 24s; animation-delay: -14s; }
      .particle:nth-child(28) { width: 3px; height: 3px; left: 12%; animation-duration: 20s; animation-delay: -3s; }
      .particle:nth-child(29) { width: 2px; height: 2px; left: 42%; animation-duration: 13s; animation-delay: -7s; }
      .particle:nth-child(30) { width: 1px; height: 1px; left: 92%; animation-duration: 26s; animation-delay: -11s; }
    
      /* --- Orb Calibration Sequence --- */
      .calibration-container {
        position: fixed;
        inset: 0;
        background-color: #02040a;
        color: #b8fb3c;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Orbitron', sans-serif;
        animation: core-fade-in 1s ease-out;
        z-index: 100;
      }

      @keyframes core-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .core-scanline {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(184, 251, 60, 0.05) 50%, rgba(184, 251, 60, 0) 50%);
        background-size: 100% 4px;
        animation: scanline 10s linear infinite;
        opacity: 0.4;
      }
      @keyframes scanline {
          from { background-position: 0 0; }
          to { background-position: 0 200px; }
      }

      .core-grid {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(184, 251, 60, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(184, 251, 60, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(800px) rotateX(75deg) translateY(25%);
        animation: core-grid-scroll 40s linear infinite;
        opacity: 0.3;
      }

      @keyframes core-grid-scroll {
        from { background-position: 0 0; }
        to { background-position: 0 -800px; }
      }

      .core-vignette {
        position: absolute;
        inset: 0;
        box-shadow: inset 0 0 250px 80px #02040a;
      }

      .calibration-hud {
        position: relative;
        width: 400px;
        height: 400px;
      }

      .calibration-hud-svg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: visible;
      }

      .calibration-core {
        fill: #d9fec5;
        filter: drop-shadow(0 0 12px #b8fb3c) drop-shadow(0 0 25px rgba(184, 251, 60, 0.6));
        transform-origin: center;
        animation: materialize-core 1s ease-out forwards, pulse-core 4s ease-in-out 1s infinite;
      }
      @keyframes materialize-core {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse-core {
        0%, 100% {
          transform: scale(0.9);
          filter: drop-shadow(0 0 12px #b8fb3c) drop-shadow(0 0 25px rgba(184, 251, 60, 0.6));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 20px #b8fb3c) drop-shadow(0 0 40px rgba(184, 251, 60, 0.8));
        }
      }

      .sonar-ring {
        fill: none;
        stroke: #b8fb3c;
        stroke-width: 1;
        transform-origin: center;
        opacity: 0;
        animation: sonar-ping 2.5s cubic-bezier(0.1, 0.7, 0, 1) infinite;
        animation-delay: var(--delay);
      }
      @keyframes sonar-ping {
        0% { transform: scale(0.1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      .structure-arc {
        fill: none;
        stroke: #b8fb3c;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        opacity: 0;
        animation: draw-arc 1.5s ease-out forwards;
        animation-delay: var(--delay);
      }
      @keyframes draw-arc {
        0% { opacity: 0.8; }
        100% { stroke-dashoffset: 0; opacity: 1; }
      }
      .structure-arc.glow {
        filter: drop-shadow(0 0 8px #b8fb3c) drop-shadow(0 0 16px rgba(184, 251, 60, 0.5));
        stroke-width: 2.5;
        stroke: #d9fec5;
      }
      
      .orb-glow-layer {
        fill: none;
        stroke: #b8fb3c;
        stroke-width: 5;
        transform-origin: center;
        opacity: 0;
        filter: blur(25px);
        animation: glow-fade-in-pulse 4s ease-out forwards;
        animation-delay: var(--delay);
      }

      @keyframes glow-fade-in-pulse {
        0% { opacity: 0; transform: scale(0.95); }
        50% { opacity: 0.5; transform: scale(1.02); }
        100% { opacity: 0.4; transform: scale(1); }
      }

      .calibration-hud.fade-out {
        animation: hud-fade-out 1s ease-in forwards;
      }
      @keyframes hud-fade-out {
        to { opacity: 0; transform: scale(1.2); }
      }
      
      .core-text-container {
        position: absolute;
        bottom: 10vh;
        width: 500px;
        max-width: 90vw;
        padding: 1rem;
        text-align: left;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #b8fb3c;
        text-shadow: 0 0 6px rgba(184, 251, 60, 0.5);
        opacity: 0;
        animation: text-container-fade-in 1s ease-out 0.5s forwards;
      }
      @keyframes text-container-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .core-text-container.fade-out {
          animation: text-container-fade-out 1s ease-in forwards;
      }
      @keyframes text-container-fade-out {
          to { opacity: 0; }
      }
      
      .log-line {
        display: block;
        white-space: pre;
        opacity: 0;
        animation: log-line-fade-in 0.4s ease-out forwards;
      }
      @keyframes log-line-fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .blinking-cursor {
        display: inline-block;
        width: 0.6em;
        height: 1.1em;
        background-color: #b8fb3c;
        margin-left: 0.2em;
        box-shadow: 0 0 8px rgba(184, 251, 60, 0.7);
        animation: blink 1s step-end infinite;
        position: relative;
        top: 0.2em;
      }
      @keyframes blink {
        from, to { background-color: transparent; box-shadow: none; }
        50% { background-color: #b8fb3c; box-shadow: 0 0 8px rgba(184, 251, 60, 0.7); }
      }

      /* --- Nebula Background --- */
      .nebula-background {
        position: relative;
        overflow: hidden; /* Keeps the pseudo-element clipped */
      }

      .nebula-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0; /* Behind content */
        
        background: 
          radial-gradient(ellipse at 70% 30%, hsla(280, 40%, 15%, 0.4), transparent 60%),
          radial-gradient(ellipse at 30% 70%, hsla(210, 50%, 20%, 0.4), transparent 60%),
          radial-gradient(ellipse at 90% 80%, hsla(79, 80%, 30%, 0.15), transparent 70%);
        
        background-size: 250% 250%;
        animation: move-nebula 40s ease-in-out infinite alternate;
      }

      @keyframes move-nebula {
        from { background-position: 0% 0%; }
        to { background-position: 100% 100%; }
      }

      /* Ensure content is rendered above the background */
      .nebula-background > * {
        position: relative;
        z-index: 1;
      }

    </style>
